  <!-- Question3:- Given a linked list of size N. The task is to reverse every k nodes (where k is an input to the function) in the linked list. If the number of nodes is not a multiple of k then left-out nodes, in the end, should be considered as a group and must be reversed (See Example 2 for clarification).
  Example Input:
LinkedList: 1->2->2->4->5->6->7->8
K = 4
Output:4 2 2 1 8 7 6 5
Explanation:
The first 4 elements 1,2,2,4 are reversed first
and then the next 4 elements 5,6,7,8. Hence, the
resultant linked list is 4->2->2->1->8->7->6->5.
 -->
  <script>
    class Node {
  constructor(value) {
    this.value = value;
    this.next = null;
  }
}

function reverseKNodes(head, k) {
  if (head === null || k <= 1) {
    return head;
  }

  let current = head;
  let prev = null;
  let next = null;
  let count = 0;
  while (current !== null && count < k) {
    next = current.next;
    current.next = prev;
    prev = current;
    current = next;
    count++;
  }
  if (next !== null) {
    head.next = reverseKNodes(next, k);
  }

  return prev;
}
const head = new Node(1);
const node2 = new Node(2);
const node3 = new Node(2);
const node4 = new Node(4);
const node5 = new Node(5);
const node6 = new Node(6);
const node7 = new Node(7);
const node8 = new Node(8);

head.next = node2;
node2.next = node3;
node3.next = node4;
node4.next = node5;
node5.next = node6;
node6.next = node7;
node7.next = node8;

const k = 4;

const reversedList = reverseKNodes(head, k);
let current = reversedList;
while (current !== null) {
document.write(" "+current.value);
  current = current.next;
}

  </script>
