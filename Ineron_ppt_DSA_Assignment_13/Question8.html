    <!-- Question8:- Given a doubly linked list and a position. The task is to delete a node from given position inÂ a doubly linked list.-->
    <script>
        class Node {
  constructor(value) {
    this.value = value;
    this.prev = null;
    this.next = null;
  }
}

function deleteNodeFromPosition(head, position) {
  if (head === null) {
    return null;
  }

  let current = head;
  if (position === 1) {
    head = current.next;
    if (head !== null) {
      head.prev = null;
    }
    current = null;
    return head;
  }
  let count = 1;
  while (current !== null && count < position) {
    current = current.next;
    count++;
  }
  if (current === null) {
    return head;
  }
  current.prev.next = current.next;
  if (current.next !== null) {
    current.next.prev = current.prev;
  }

  current = null;

  return head;
}
const head = new Node(1);
const node2 = new Node(5);
const node3 = new Node(2);
const node4 = new Node(9);

head.next = node2;
node2.prev = head;
node2.next = node3;
node3.prev = node2;
node3.next = node4;
node4.prev = node3;

const position = 1;

const updatedList = deleteNodeFromPosition(head, position);
let current = updatedList;
while (current !== null) {
  document.write(" "+current.value);
  current = current.next;
}

    </script>
